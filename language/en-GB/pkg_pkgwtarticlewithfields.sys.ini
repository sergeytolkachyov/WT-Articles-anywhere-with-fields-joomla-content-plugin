PKG_PKGWTARTICLEWITHFIELDS = "WT Articles anywhere with fields bundle"
PKG_PKGWTARTICLEWITHFIELDS_DESC = "<p>Editor button plugin that allows you to quickly and conveniently insert the shortcode of the WT Articles anywhere with fields content plugin.</p><p>Use the shortcode <code>{wt_article_wf article_id=XXXX tmpl=XXXX}</code>. Create your own output layouts in the <code>plugins\content\wtarticlewithfields\tmpl</code> folder of the plugin.</p>"

PKG_PKGWTARTICLEWITHFIELDS_MAYBE_INTERESTING="<h4>It might be interesting</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-joomshopping-bitrix24-pro.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT JoomShopping Bitrix24 PRO (plugin)</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-virtuemart-bitrix24.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT Virtuemart Bitrix24 (plugin)</a></li></ul>"
PKG_PKGWTARTICLEWITHFIELDS_WHATS_NEW="<h3>v.2.0.0 What's new?</h3><h4>Joomla 4 and Joomla 5</h4><p>The plugin structure has been updated, taking into account the requirements of Joomla 4. This means that the plugin will also work on Joomla 5.</p><h4>Editor button plugin</h4><p>The editor button plugin has been added for more convenient insertion of materials and selection of layouts.</p><h4>New layout - link</h4><p>Added a new output layout <code>link</code>, which is a link to the material with its name. If you change the name of the material, it will automatically change.</p>"
